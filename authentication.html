<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Signup | Authentication</title>
    <link rel="stylesheet" href="css-files/authentication.css">
    <script src="js-files/authentication.js"></script>
</head>

<body>

    <div class="box"></div>

    <div class="auth-container">

        <img src="assets/images/logo.svg" class="logo" alt="logo" />

        <!-- LOGIN FORM -->
        <form id="login-form" class="auth-form">
            <h2>Login to your account</h2>

            <input type="email" id="login-email" placeholder="Email" required />
            <input type="password" id="login-password" placeholder="Password" required />

            <p class="error-msg" id="login-error"></p>

            <button type="submit">Login</button>

            <p>
                New to Netflix?
                <span class="toggle-link" id="show-Signup">Sign up now</span>
            </p>
        </form>

        <!-- SIGNUP FORM -->
        <form id="signup-form" class="auth-form hidden">
            <h2>Sign Up</h2>

            <input type="text" id="signup-name" placeholder="Full Name" required />
            <input type="email" id="signup-email" placeholder="Email" required />
            <input type="password" id="signup-password" placeholder="Password" required />
            <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required />

            <p class="error-msg" id="signup-error"></p>

            <button type="submit">Sign Up</button>

            <p>
                Already have an account?
                <span class="toggle-link"id="show-Login">Sign in</span>
            </p>
        </form>

    </div>

</body>

</html>
